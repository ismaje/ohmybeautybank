<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
   <title>Login</title>
   </head>
<body>
    <div class="main_div">
    <div class="title">Login Form</div>
    <div class="social_icons">
      <a href="https://www.facebook.com/groups/infokecantikandankesehatan/?ref=share"><i class="fab fa-facebook-f"></i> <span>Facebook</span></a>
      <a href="https://twitter.com/ohmybeautybank?t=HrCwWWmuZl2SaoNYjMyrTQ&s=08"><i class="fab fa-twitter"></i><span>Twitter</span></a>
    </div>
    <form action="#">
      <div class="input_box">
        <input type="text" placeholder="Email or Phone" required>
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Password" required>
        <div class="icon"><i class="fas fa-lock"></i></div>
      </div>
      <div class="option_div">
        <div class="check_box">
          <input type="checkbox">
          <span>Remember me</span>
        </div>
        <div class="forget_div">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      <div class="input_box button">
        <input type="submit" value="Login">
      </div>
      <div class="sign_up">
        Not a member? <a href="#">Sign Up</a>
      </div>
    </form>
  </div>
  
</body>
</html>
